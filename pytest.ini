[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security-focused
    auth: marks tests as authentication-related
    streaming: marks tests as streaming-related
    rate_limit: marks tests as rate limiting-related
    audit: marks tests as audit logging-related
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
